<h1>Current player: {{ player }}</h1>
<button (click)="newGame()">Start New Game</button>

<h2 *ngIf="winner">
    Congratulations! {{ winner }} won the game!
</h2>
<main>
    <app-square *ngFor="let square of squares; let i = index" (click)="makeMove(i)" [value]="square">
        
    </app-square>

</main>
